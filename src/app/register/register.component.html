<section id="wrapper">
  <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
      <div class="card-body">
        <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material"
          id="loginform" action="index.html" autocomplete="off">
          <h3 class="box-title m-b-20">Regístrate</h3>
          <div class="form-group">
            <div class="col-xs-12">
              <input formControlName="nombre" name="nombre" class="form-control" type="text" required
                placeholder="Nombres" />
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input formControlName="email" name="email" class="form-control" type="email" required
                placeholder="Correo electrónico" />
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input formControlName="password" name="password" class="form-control" type="password" required
                placeholder="Contraseña" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input formControlName="password2" name="password2" class="form-control" type="password" required
                placeholder="Confirmar contraseña" />
            </div>
          </div>
          <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
            <p class="text-danger">
              Las contraseñas deben ser ser iguales
            </p>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <div class="checkbox checkbox-success p-t-0">
                <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox"
                  class="filled-in chk-col-light-blue" />
                <label for="checkbox-signup">
                  Estoy de acuerdo con los <a href="javascript:void(0)">términos y condiciones</a></label>
              </div>
            </div>
          </div>
          <div class="form-group text-center p-b-20">
            <div class="col-xs-12">
              <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light"
                type="submit">
                Registrarme
              </button>
            </div>
          </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              ¿Ya tienes una cuenta?
              <a routerLink="/login" class="text-info m-l-5"><b>Inicia sesión</b></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
