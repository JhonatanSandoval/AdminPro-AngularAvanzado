<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del Usuario</h4>
        <form #f="ngForm" ngNativeValidator (ngSubmit)="guardar(f.value)" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Nombres</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo electr√≥nico</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [ngModel]="usuario.email" name="email" [disabled]="usuario.google" type="email"
                class="form-control" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body text-center">
        <h4 class="card-title">Foto:</h4>

        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" alt="Foto del Usuario" class="w150">
        <img *ngIf="imagenTemp" [src]="imagenTemp" alt="Foto del Usuario" class="w150">
        <br>
        <input type="file" (change)="seleccionImagen($event.target.files[0])">
        <br><br>
        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button"
          class="btn btn-block btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-file-image-o"></i>
          Actualizar foto
        </button>
      </div>
    </div>
  </div>

</div>
