<div class="row animated fadeIn">
   <div class="col-12">
      <div class="card">
         <div class="card-body">
            <input #input (keyup)="buscarMedicos(input.value)" type="text" class="form-control"
               placeholder="Buscar Médico ..">
         </div>
      </div>
   </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
   <div class="col-sm-12">
      <div class="alert alert-warning text-center">
         <strong>Cargando ..</strong>
         <br>
         <i class="fa fa-refresh fa-spin fa-ex"></i>
         <br>
         <span>Espere por favor</span>
      </div>
   </div>
</div>

<div class="row animated fadeIn">
   <div class="col-12">
      <div class="card">
         <div class="card-body">
            <div class="card-title">Médicos registrados ( <small>{{ totalRegistros }}</small> )</div>

            <br>
            <div class="text-right">
               <button class="btn btn-primary btn-rounded" type="button" [routerLink]="['/medico', 'nuevo']">
                  <i class="mdi mdi-plus"></i> Crear Médico
               </button>
            </div>
            <div class="clearfix"></div>

            <table class="table table-hover">
               <thead>
                  <tr>
                     <th>Foto</th>
                     <th>Nombre</th>
                     <th>Hospital</th>
                     <th></th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let medico of medicos">
                     <td>
                        <img (click)="mostrarModal(medico._id)" [src]="medico.img | imagen:'medicos'"
                           class="img-50 pointer" alt="">
                     </td>
                     <td>{{ medico.nombre }}</td>
                     <td>
                        {{ medico.hospital.nombre }}
                     </td>
                     <td>
                        <button [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                           <i class="fa fa-edit"></i>
                        </button>
                        &nbsp;
                        <button (click)="borrarMedico(medico)" class="btn btn-danger">
                           <i class="fa fa-trash-o"></i>
                        </button>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>
