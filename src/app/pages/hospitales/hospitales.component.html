<div class="row animated fadeIn">
   <div class="col-12">
      <div class="card">
         <div class="card-body">
            <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control"
               placeholder="Buscar Hospital ..">
         </div>
      </div>
   </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
   <div class="col-sm-12">
      <div class="alert alert-warning text-center">
         <strong>Cargando ..</strong>
         <br>
         <i class="fa fa-refresh fa-spin fa-ex"></i>
         <br>
         <span>Espere por favor</span>
      </div>
   </div>
</div>

<div class="row animated fadeIn">
   <div class="col-12">
      <div class="card">
         <div class="card-body">
            <div class="card-title">Hospitales registrados ( <small>{{ totalRegistros }}</small> )</div>

            <br>
            <div class="text-right">
               <button class="btn btn-primary btn-rounded" type="button" (click)="agregarHospital()">
                  <i class="mdi mdi-plus"></i> Agregar Hospital
               </button>
            </div>
            <div class="clearfix"></div>

            <table class="table table-hover">
               <thead>
                  <tr>
                     <th>Foto</th>
                     <th>Nombres</th>
                     <th></th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let hospital of hospitales">
                     <td class="w70">
                        <img (click)="mostrarModal(hospital._id)" [src]="hospital.img | imagen: 'hospitales'"
                           class="img-50 pointer" alt="">
                     </td>
                     <td>
                        <input [(ngModel)]="hospital.nombre" type="text" class="form-control">
                     </td>
                     <td>
                        <button (click)="guardarHospital(hospital)" class="btn btn-primary">
                           <i class="fa fa-save"></i>
                        </button>
                        &nbsp;
                        <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                           <i class="fa fa-trash-o"></i>
                        </button>
                     </td>
                  </tr>
               </tbody>
            </table>

            <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
               Anteriores
            </button>
            <button (click)="cambiarDesde(5)" class="btn btn-secondary">
               Siguientes
            </button>
         </div>
      </div>
   </div>
</div>
