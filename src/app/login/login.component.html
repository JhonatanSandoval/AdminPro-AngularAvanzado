<section id="wrapper">
   <div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
      <div class="login-box card">
         <div class="card-body">



            <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="ingresar(f)"
               id="loginform" action="index.html" autocomplete="off">
               <h3 class="box-title m-b-20">Inicio de Sesión</h3>
               <div class="form-group ">
                  <div class="col-xs-12">
                     <input ngModel name="email" class="form-control" type="email" required placeholder="Email"> </div>
               </div>
               <div class="form-group">
                  <div class="col-xs-12">
                     <input ngModel name="password" class="form-control" type="password" required
                        placeholder="Contraseña">
                  </div>
               </div>
               <div class="form-group row">
                  <div class="col-md-12">
                     <div class="checkbox checkbox-info pull-left p-t-0">
                        <input [(ngModel)]="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox"
                           class="filled-in chk-col-light-blue">
                        <label for="checkbox-signup"> Recordarme </label>
                     </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i
                           class="fa fa-lock m-r-5"></i> ¿Olvidaste tu contraseña?</a>
                  </div>
               </div>
               <div class="form-group text-center">
                  <div class="col-xs-12 p-b-20">
                     <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Ingresar</button>
                  </div>
               </div>
               <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                     <div class="social">
                        <button class="btn btn-googleplus" data-toggle="tooltip" id="btnGoogle" type="button">
                           <i aria-hidden="true" class="fa fa-google-plus"></i>
                        </button>
                     </div>
                  </div>
               </div>
               <div class="form-group m-b-0">
                  <div class="col-sm-12 text-center">
                     ¿No tienes una cuenta? <a routerLink="/register" class="text-info m-l-5"><b>Regístrate</b></a>
                  </div>
               </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
               <div class="form-group ">
                  <div class="col-xs-12">
                     <h3>Recover Password</h3>
                     <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                  </div>
               </div>
               <div class="form-group ">
                  <div class="col-xs-12">
                     <input class="form-control" type="text" required="" placeholder="Email"> </div>
               </div>
               <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                     <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                        type="submit">Reset</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</section>
